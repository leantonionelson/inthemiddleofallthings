<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Viewport and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Theme Colors for Native Feel -->
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#f8f9fa" media="(prefers-color-scheme: light)" />
    
    <!-- iOS Safari Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="The Middle" />
    
    <!-- Android Chrome Specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="The Middle" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#1a1a1a" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Performance -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- SEO Meta Tags -->
    <title>In the Middle of All Things | Philosophical Book & Meditations</title>
    <meta name="description" content="A contemplative journey through philosophical exploration of existence, consciousness, and the nature of being. Read chapters, guided meditations, and stories that examine the axis of becoming, the spiral path, the living axis, and the horizon beyond." />
    <meta name="keywords" content="philosophy, meditation, consciousness, existence, being, philosophical book, guided meditation, spiritual reading, contemplative practice, wisdom, self-discovery, philosophical exploration, consciousness studies, existential philosophy" />
    <meta name="author" content="In the Middle of All Things" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <link rel="canonical" href="https://inthemiddleofallthings.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://inthemiddleofallthings.com/" />
    <meta property="og:title" content="In the Middle of All Things | Philosophical Book & Meditations" />

    <meta property="og:image:width" content="1200" />

    <meta property="og:site_name" content="In the Middle of All Things" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://inthemiddleofallthings.com/" />
    <meta name="twitter:title" content="In the Middle of All Things | Philosophical Book & Meditations" />
    <meta name="twitter:description" content="A contemplative journey through philosophical exploration of existence, consciousness, and the nature of being." />
    <meta name="twitter:image" content="https://inthemiddleofallthings.com/logo.png" />
