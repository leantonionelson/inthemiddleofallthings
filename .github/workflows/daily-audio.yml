name: Daily TTS Audio Generation

on:
  schedule:
    # Daily at 02:30 UTC
    - cron: "30 2 * * *"
  workflow_dispatch: {}  # Allow manual triggering

permissions:
  contents: write

concurrency:
  group: daily-tts-audio
  cancel-in-progress: false

jobs:
  generate-audio:
    runs-on: ubuntu-latest

    env:
      # Gemini key stored in GitHub Secrets
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # Gemini TTS model + voice
      GEMINI_TTS_MODEL: "gemini-2.5-flash-preview-tts"
      GEMINI_TTS_VOICE_NAME: "Schedar"

      # Batch controls (tune these)
      MAX_FILES_PER_RUN: "10"
      REQUESTS_PER_MINUTE: "6"
      BACKOFF_BASE_MS: "1500"
      BACKOFF_MAX_MS: "45000"

      # Optional: stop early if we detect quota conditions
      STOP_ON_QUOTA: "true"

      # Optional: bump this to intentionally trigger regeneration (also stored in manifest)
      TTS_VERSION: "2026-01-06-v1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # We need full history so we can commit back
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Check API key
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "❌ ERROR: GEMINI_API_KEY secret is not set!"
            echo "Please go to Settings → Secrets and variables → Actions"
            echo "Add a repository secret named: GEMINI_API_KEY"
            exit 1
          else
            echo "✅ GEMINI_API_KEY is set (length: ${#GEMINI_API_KEY})"
          fi

      - name: Generate audio
        id: generate
        run: |
          set +e  # Don't exit on error
          npm run generate:audio
          EXIT_CODE=$?
          if [ $EXIT_CODE -ne 0 ]; then
            echo "⚠️ Audio generation exited with code $EXIT_CODE"
            echo "This could be due to:"
            echo "  - Missing API key (check GEMINI_API_KEY secret)"
            echo "  - API authentication failure (401 - invalid API key)"
            echo "  - API rate limits (429 - expected, will retry later)"
            echo "  - Quota exceeded (403 - expected, will retry later)"
            echo "  - Unexpected errors (check logs above)"
            echo ""
            echo "Checking if manifest was updated..."
            if [ -f "public/audio/audio-manifest.json" ]; then
              echo "✅ Manifest exists, partial progress may have been saved"
            fi
            # Exit with the script's exit code so we can see it in the workflow
            exit $EXIT_CODE
          fi

      - name: Show git status
        run: git status --porcelain

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add public/audio
            git commit -m "chore(audio): update generated tts assets"
            git push
          else
            echo "No changes to commit."
          fi
