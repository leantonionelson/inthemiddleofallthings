<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Debug Test</title>
</head>
<body>
    <h1>Audio Debug Test</h1>
    <button onclick="testAudio()">Test Audio</button>
    <div id="result"></div>
    
    <script>
        async function testAudio() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test 1: Check if index file loads
                console.log('üîç Testing index file...');
                const indexResponse = await fetch('/media/audio/chapters/index.json');
                console.log('Index response:', indexResponse.status);
                
                if (!indexResponse.ok) {
                    resultDiv.innerHTML = '‚ùå Index file not accessible';
                    return;
                }
                
                const index = await indexResponse.json();
                console.log('Index loaded:', index);
                
                // Test 2: Find male voice entry
                const maleEntry = index.chapters.find(c => 
                    c.id === 'introduction' && c.voiceType === 'male'
                );
                
                if (!maleEntry) {
                    resultDiv.innerHTML = '‚ùå Male voice entry not found in index';
                    return;
                }
                
                console.log('Male entry found:', maleEntry);
                
                // Test 3: Check if audio file is accessible
                const audioUrl = '/media/audio/chapters/' + maleEntry.audioFile;
                console.log('Testing audio URL:', audioUrl);
                
                const audioResponse = await fetch(audioUrl, { method: 'HEAD' });
                console.log('Audio response:', audioResponse.status);
                
                if (!audioResponse.ok) {
                    resultDiv.innerHTML = `‚ùå Audio file not accessible: ${audioUrl}`;
                    return;
                }
                
                // Test 4: Try blob-based loading (same as the app now uses)
                console.log('Testing blob-based loading...');
                
                // Fetch audio file as blob
                const audioBlobResponse = await fetch(audioUrl);
                if (!audioBlobResponse.ok) {
                    resultDiv.innerHTML = `‚ùå Failed to fetch audio blob: ${audioBlobResponse.status}`;
                    return;
                }
                
                const audioBlob = await audioBlobResponse.blob();
                const blobUrl = URL.createObjectURL(audioBlob);
                console.log('‚úÖ Audio blob created, blob URL:', blobUrl);
                
                // Create audio element with blob URL
                const audio = new Audio(blobUrl);
                
                // Add more detailed error handling
                audio.addEventListener('loadstart', () => {
                    console.log('üîÑ Audio load started');
                });
                
                audio.addEventListener('canplay', () => {
                    console.log('‚úÖ Audio can play');
                });
                
                audio.addEventListener('loadedmetadata', () => {
                    console.log('‚úÖ Audio metadata loaded');
                    resultDiv.innerHTML = `‚úÖ Blob-based audio test successful!<br>Original URL: ${audioUrl}<br>Blob URL: ${blobUrl}<br>Duration: ${audio.duration}s`;
                });
                
                audio.addEventListener('error', (e) => {
                    console.error('‚ùå Audio error:', e);
                    console.error('Error details:', {
                        type: e.type,
                        target: e.target,
                        currentTarget: e.currentTarget,
                        src: audio.src,
                        networkState: audio.networkState,
                        readyState: audio.readyState
                    });
                    URL.revokeObjectURL(blobUrl); // Clean up blob URL
                    resultDiv.innerHTML = `‚ùå Audio element error: ${e.type}<br>Network State: ${audio.networkState}<br>Ready State: ${audio.readyState}`;
                });
                
                console.log('Audio element created with blob URL, calling load()...');
                audio.load();
                
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `‚ùå Test failed: ${error.message}`;
            }
        }
    </script>
</body>
</html>
